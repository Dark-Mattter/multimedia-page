<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Multimedia Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Multimedia Page</h1>
  <p>This page shows how to embed a video using HTML.</p>

  <!-- Embedded YouTube Video -->
  <h2>One of My Favorite Videos</h2>
  <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/uA3hzZUwMt0" 
          title="Goodnight, Farewell by Palace" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
  </iframe>

  <p>Thanks for visiting!</p>
</body>
</html>
